<form name="contactForm" ng-submit="saveContact(contactForm.$valid)" novalidate>
  <div class="form-group" ng-class="{ 'has-error' : contactForm.firstname.$invalid && !contactForm.firstname.$pristine }">
    <p ng-show="contactForm.firstname.$invalid && !contactForm.firstname.$pristine" class="alert alert-warning">You first name is required.</p>
    <input type="text" ng-model="contactEdit.firstname" class="form-control" name="firstname" placeholder="First Name" required />
  </div>
  <div class="form-group" ng-class="{ 'has-error' : contactForm.lastname.$invalid && !contactForm.lastname.$pristine }">
    <p ng-show="contactForm.lastname.$invalid && !contactForm.lastname.$pristine" class="alert alert-warning">You last name is required.</p>
    <input type="text" ng-model="contactEdit.lastname" class="form-control" name="lastname" placeholder="Last Name" required />
  </div>
  <div class="form-group" ng-class="{ 'has-error' : contactForm.phone.$invalid && !contactForm.phone.$pristine }">
    <p ng-show="contactForm.phone.$invalid && !contactForm.phone.$pristine" class="alert alert-warning">Your phone number is invalid, expected format: 1234567890</p>
    <input type="text" ng-model="contactEdit.phone" ng-pattern="/^[0-9]+$/" ng-minlength="10" ng-maxlength="10" class="form-control" name="phone" placeholder="Phone Number" required />
  </div>
  <div class="form-group" ng-class="{ 'has-error' : contactForm.email.$invalid && !contactForm.email.$pristine }">
    <p ng-show="contactForm.email.$invalid && !contactForm.email.$pristine" class="alert alert-warning">Your email is invalid</p>
    <input type="email" ng-model="contactEdit.email" class="form-control" name="email" placeholder="Email" required />
  </div>
  <div class="form-group" ng-class="{ 'has-error' : contactForm.address.$invalid && !contactForm.address.$pristine }">
    <p ng-show="contactForm.address.$invalid && !contactForm.address.$pristine" class="alert alert-warning">Your address is required.</p>
    <textarea type="textarea" class="form-control" name="address" ng-model="contactEdit.address" placeholder="Address" rows="3" required></textarea>
  </div>
  <button type="submit" name="submit" ng-disabled="contactForm.$invalid" class="btn btn-primary pull-right">Save</button>
  <button type="button" ng-click="cancel()" class="btn btn-default pull-right">Cancel</button>

  <div class="clearfix"></div>
</form>
