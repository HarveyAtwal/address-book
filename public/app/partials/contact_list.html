<div class="text-center">
  <h3>All Contacts</h3>
  <input class="form-control" placeholder="Search" ng-model="searchText">
</div>

<div class="contact-list-container">
  <div ng-repeat="contact in contactList.contacts | filter:searchText">
    <div class="contact-container" ng-class="{'active': contactList.selectedContact === contact}" ng-click="changeContact(contact)">
      <span>{{contact.lastname + ', ' + contact.firstname}}</span>
    </div>
  </div>
</div>
